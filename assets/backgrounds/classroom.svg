  <!-- Wall -->
  <rect x="0" y="0" width="200" height="100" fill="currentColor" opacity="0.2"/>
  <!-- Board -->
  <rect x="30" y="20" width="140" height="60" rx="3" fill="currentColor" opacity="0.4"/>
  <rect x="35" y="25" width="130" height="50" rx="2" fill="white" opacity="0.6"/>
  <!-- Window -->
  <rect x="10" y="30" width="15" height="20" rx="1" fill="currentColor" opacity="0.3"/>
  <line x1="17.5" y1="30" x2="17.5" y2="50" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="40" x2="25" y2="40" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <!-- Door -->
  <rect x="175" y="50" width="20" height="50" rx="2" fill="currentColor" opacity="0.4"/>
  <circle cx="192" cy="75" r="1.5" fill="currentColor" opacity="0.6"/>
</svg>

