  <!-- Arms raised -->
  <rect x="20" y="50" width="6" height="20" rx="3" fill="currentColor" opacity="0.9" transform="rotate(-30 23 50)"/>
  <rect x="74" y="50" width="6" height="20" rx="3" fill="currentColor" opacity="0.9" transform="rotate(30 77 50)"/>
  <!-- Legs -->
  <rect x="40" y="95" width="7" height="20" rx="3" fill="currentColor" opacity="0.9"/>
  <rect x="53" y="95" width="7" height="20" rx="3" fill="currentColor" opacity="0.9"/>
  <!-- Eyes -->
  <circle cx="45" cy="28" r="2" fill="white"/>
  <circle cx="55" cy="28" r="2" fill="white"/>
  <!-- Smile -->
  <path d="M 40 35 Q 50 42 60 35" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
