<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="none">
  <!-- Head -->
  <circle cx="50" cy="28" r="17" fill="currentColor" opacity="0.9"/>
  <!-- Body -->
  <ellipse cx="50" cy="68" rx="20" ry="32" fill="currentColor" opacity="0.9"/>
  <!-- Arms crossed -->
  <rect x="30" y="55" width="6" height="22" rx="3" fill="currentColor" opacity="0.9" transform="rotate(-45 33 55)"/>
  <rect x="64" y="55" width="6" height="22" rx="3" fill="currentColor" opacity="0.9" transform="rotate(45 67 55)"/>
  <!-- Legs -->
  <rect x="42" y="95" width="7" height="22" rx="3" fill="currentColor" opacity="0.9"/>
  <rect x="51" y="95" width="7" height="22" rx="3" fill="currentColor" opacity="0.9"/>
  <!-- Eyes closed (happy) -->
  <path d="M 42 26 Q 45 28 48 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 52 26 Q 55 28 58 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Big smile -->
  <path d="M 38 35 Q 50 45 62 35" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>

