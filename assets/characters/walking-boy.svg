  <circle cx="50" cy="32" r="19" fill="currentColor" opacity="0.9"/>
  <!-- Body -->
  <rect x="38" y="52" width="24" height="38" rx="6" fill="currentColor" opacity="0.9"/>
  <!-- Arms at sides -->
  <rect x="28" y="58" width="7" height="28" rx="3" fill="currentColor" opacity="0.9"/>
  <rect x="65" y="58" width="7" height="28" rx="3" fill="currentColor" opacity="0.9"/>
  <!-- Legs walking -->
  <rect x="40" y="88" width="8" height="28" rx="4" fill="currentColor" opacity="0.9" transform="rotate(-10 44 88)"/>
  <rect x="52" y="88" width="8" height="28" rx="4" fill="currentColor" opacity="0.9" transform="rotate(10 56 88)"/>
  <!-- Eyes -->
  <circle cx="44" cy="30" r="2.5" fill="white"/>
  <circle cx="56" cy="30" r="2.5" fill="white"/>
  <!-- Mouth -->
  <ellipse cx="50" cy="38" rx="4" ry="3" fill="white"/>
