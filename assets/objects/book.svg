<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 90" fill="none">
  <!-- Book cover -->
  <rect x="10" y="15" width="50" height="70" rx="2" fill="currentColor" opacity="0.9"/>
  <!-- Book pages -->
  <rect x="12" y="17" width="46" height="66" rx="1" fill="white" opacity="0.8"/>
  <!-- Book spine -->
  <rect x="10" y="15" width="8" height="70" fill="currentColor" opacity="0.7"/>
  <!-- Lines on pages -->
  <line x1="20" y1="30" x2="50" y2="30" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="40" x2="50" y2="40" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="50" x2="50" y2="50" stroke="currentColor" stroke-width="1" opacity="0.3"/>
</svg>

