  <!-- Car top -->
  <rect x="30" y="15" width="40" height="15" rx="3" fill="currentColor" opacity="0.9"/>
  <!-- Wheels -->
  <circle cx="35" cy="50" r="8" fill="currentColor" opacity="0.7"/>
  <circle cx="65" cy="50" r="8" fill="currentColor" opacity="0.7"/>
  <circle cx="35" cy="50" r="5" fill="white" opacity="0.5"/>
  <circle cx="65" cy="50" r="5" fill="white" opacity="0.5"/>
  <!-- Window -->
