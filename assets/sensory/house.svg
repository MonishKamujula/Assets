<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- House body -->
  <rect x="20" y="30" width="40" height="40" fill="currentColor" opacity="0.5"/>
  <!-- Roof -->
  <path d="M 15 30 L 40 10 L 65 30 Z" fill="currentColor" opacity="0.6"/>
  <!-- Door -->
  <rect x="30" y="45" width="15" height="25" rx="2" fill="currentColor" opacity="0.4"/>
  <circle cx="42" cy="57" r="1.5" fill="currentColor" opacity="0.6"/>
  <!-- Windows -->
  <rect x="25" y="40" width="10" height="10" rx="1" fill="white" opacity="0.4"/>
  <rect x="45" y="40" width="10" height="10" rx="1" fill="white" opacity="0.4"/>
  <line x1="30" y1="40" x2="30" y2="50" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="25" y1="45" x2="35" y2="45" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="40" x2="50" y2="50" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="45" y1="45" x2="55" y2="45" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <!-- Chimney -->
  <rect x="55" y="15" width="6" height="12" fill="currentColor" opacity="0.5"/>
</svg>

