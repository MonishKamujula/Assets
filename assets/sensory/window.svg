<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none">
  <!-- Window frame -->
  <rect x="0" y="0" width="30" height="30" rx="2" fill="currentColor" opacity="0.3"/>
  <!-- Vertical divider -->
  <line x1="15" y1="0" x2="15" y2="30" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <!-- Horizontal divider -->
  <line x1="0" y1="15" x2="30" y2="15" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
</svg>

